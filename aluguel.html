<!DOCTYPE html>
<html lang="PT-br">

	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" Content="IE-Edge">
		<meta charset="utf-8">
		<title>Shopping InfoCena - Alugue sua loja</title>

		<meta name="author" content="Grupo 1">
		<meta name="description" content="Shopping InfoCena - Aluguel">
		<!-- add Manifest Here -->
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	
	</head>
	
	<body>
        <div class="container">
            <div class="page-header">

                <h1 style = "text-align:center;">Alugue sua loja</h1>

            </div>

            <main>
            
            <div class="col-md-6 col-md-offset-3">
              <form>
                  <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" name="nome" class="form-control" id="nome">
                  </div>
                  
                  <div class="form-group">
                  <label for="email">E-mail:</label>
                    <input type="text" name="email" class="form-control" id="email">
                  </div>
                  
                  <div class="form-group">
                    <label for="telFixo">Telefone Fixo:</label>
                    <input type="text" name="telfixo" class="form-control" id="telFixo">
                  </div>
                  
                  <div class="form-group">
                    <label for="telCel">Telefone Celular:</label>
                    <input type="text" name="telcelular" class="form-control" id="telCel">
                  </div>
                  
                  <div class="form-group">
                    <label for="mensagem">Mensagem:</label>
                    <input type="text" name="mensagem" class="form-control" id="mensagem">
                  </div>

                    <button class="btn btn-primary">Enviar</button>  

              </form>
            </div>

            </main>
		</div>
	</body>
	
</html>
